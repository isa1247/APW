<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio de Color en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Cambio de Color de Fondo en Tiempo Real</h1>
    <label for="color-picker">Selecciona un color para que cambie el fondo de la pagina:</label>
    <input type="color" id="color-picker">
    <script type="text/JavaScript">
        var colorPicker = document.getElementById('color-picker');

        colorPicker.addEventListener('input', function() {
            // Obtener el valor del color seleccionado
            var color = colorPicker.value;

            // Cambiar el color de fondo de la p√°gina en tiempo real
            document.body.style.backgroundColor = color;
            

        });
    </script>
</body>
</html>
